# /etc/nginx/sites-available/spot.conf
# Vue SPA for spot.com.tw served from /var/www/Spot

server {
    listen 80;
    listen [::]:80;
    server_name spot.com.tw www.spot.com.tw;

    root /var/www/Spot;
    index index.html;

    # SPA routing: fall back to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Letâ€™s Encrypt HTTP challenge (keep if you issue/renew certs)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/Spot;
    }

    error_page 404 /index.html;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name spot.com.tw www.spot.com.tw;

    root /var/www/Spot;
    index index.html;

    # --- Let's Encrypt cert paths (adjust if different) ---
    ssl_certificate     /etc/letsencrypt/live/spot.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spot.com.tw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}