# HTTP block - Redirect all traffic to HTTPS
server {
    listen 80;
    server_name spot.com.tw www.spot.com.tw;

    return 301 https://$host$request_uri;
}

# HTTPS block
server {
    listen 443 ssl;
    server_name spot.com.tw www.spot.com.tw;

    ssl_certificate /etc/letsencrypt/live/spot.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spot.com.tw/privkey.pem;

    client_max_body_size 25M;

    # ---------------------------------------------
    # Serve Vue frontend from /frontend/index.html
    # ---------------------------------------------
    root /var/www/Spot;
    index frontend/index.html;

    location = /frontend/favicon.ico {
        root /var/www/Spot;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Vue app handles all client-side routing
    location / {
        try_files $uri $uri/ /frontend/index.html;
    }

    # Vue static assets
    location ^~ /frontend/ {
        root /var/www/Spot;
        try_files $uri $uri/ =404;
        expires max;
        add_header Cache-Control public;
    }

    # Rails API namespace (clean separation)
    location ^~ /api/ {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin panel and rails-specific paths
    location ~ ^/(admin|rails/active_storage) {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rails public assets
    location ^~ /assets/ {
        root /home/jimmy1768_user/Projects/Spot-Rails/public;
        gzip_static on;
        expires max;
        add_header Cache-Control public;
    }
}