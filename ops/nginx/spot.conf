server {
    listen 80;
    listen [::]:80;
    server_name spot.com.tw www.spot.com.tw;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name spot.com.tw www.spot.com.tw;

    root /var/www/Spot/frontend;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/spot.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spot.com.tw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # ---- serve built static assets as files (NO SPA fallback here)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ---- optional: images, fonts, etc. (same idea)
    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|webp|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
    }

    # ---- Rails API first so it doesn't get caught by the SPA route
    location /api/ {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
    }

    # ---- SPA fallback ONLY for app routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}