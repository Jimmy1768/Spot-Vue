# HTTP -> serve SPA (and you may also redirect to HTTPS later if you want)
server {
    listen 80;
    listen [::]:80;
    server_name spot.com.tw www.spot.com.tw;

    root /var/www/Spot;
    index index.html;

    # SPA routing: serve index.html for unknown paths
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional: serve a static 404 page instead of SPA catch-all
    # error_page 404 /index.html;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name spot.com.tw www.spot.com.tw;

    root /var/www/Spot;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/spot.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spot.com.tw/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # SPA routing (this was missing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional:
    # error_page 404 /index.html;
}